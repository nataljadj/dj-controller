<div *ngIf="trackList.length">
    <table  class="u-full-width">
        <thead>
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Sex</th>
            <th>Location</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>Dave Gamache</td>
            <td>26</td>
            <td>Male</td>
            <td>San Francisco</td>
        </tr>
        <tr>
            <td>Dwayne Johnson</td>
            <td>42</td>
            <td>Male</td>
            <td>Hayward</td>
        </tr>
        </tbody>
    </table>

    <div class="info-box">
        <span>Upload new tracks</span>
        <img src="./../../assets/images/upload.svg">
    </div>
</div>

<template [ngIf]="!trackList.length">
    <div class="info-box">
         <span >
             You don't have any track to listen. Please, upload at least one track :)
         </span>
        <div class="border-class upload-file">
            <img class="u-max-full-width" src="./../../assets/images/upload.svg">
        </div>

    </div>
</template>
